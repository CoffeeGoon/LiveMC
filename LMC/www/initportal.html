<script>
var days = 31;
while(days != 0){
	$("#day").append("<option value='" + days + "'>" + days + "</option>");
	days = days - 1;
}
var time = 1;
var halfA = ":00AM";
var halfB = ":00PM";
while(time != 13){
	$("#time").append("<option value='" + time + halfA + "'>" +  time + halfA + "</option>");
	time = time + 1;
}
time = 1;
while(time != 13){
	$("#time").append("<option value='" + time + halfB + "'>" +  time + halfB + "</option>");
	time = time + 1;
}
</script>
